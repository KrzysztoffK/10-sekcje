<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie  1</title>
        <style>
            html, body{
                height:100%;
            }

            header{
                width:100%;
                height:10%;
                margin-bottom: 1%;
            }

            aside{
                width:29%;
                
            }

            main{
                width:70%;
                margin-left: 1%;
              
            }

            aside, main{
                height:80%;
                float: left;
                margin-bottom: 1%;
            }

            footer{
                width:100%;
                height: 10%;
                clear: both;
            

            }

            header, aside, main, footer{
                background-color: aqua;
                overflow: auto;
                display: flex;
                align-items: center;
                
              
            }

            .center{
             
                font-family: 'Courier New', Courier, monospace;
                margin: 0 auto;
            }
            
            
        </style>
    </head>
    <body>
        <header>
            <div class="center">
                header
            </div>
        </header>
        <aside>
            <div class="center">
                aside
            </div>
        </aside>
        <main>
            <div class="center">
                main
            </div>
        </main>
        <footer>
            <div class="center">
                footer
            </div>
        </footer>
    </body>
</html>
