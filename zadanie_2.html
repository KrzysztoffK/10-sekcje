<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie 2</title>
        <style>
            /*ustawienie wysokosci strony na 100%, bypass dla vh*/
            html, body{
                height: 100%;
            }

            header{
                width: 70%;
            }

            nav{
                width: 30%;
            }

            header, nav{
                float: left;
                height: 10%;
                margin-bottom: 1%;
            }

            section{
                width: 70%;
            }

            aside{
                width: 29%;
                margin-left: 1%;
            }

            section, aside{
                float: left;
                height: 70%;
                margin-bottom: 1%;

            }

            footer{
                clear: both;
                height: 10%;
            }

            article{
                background-color: darkgray;
                margin-left: 1%;
                margin-right: 10%;
                margin-top: 8%;
                margin-bottom: 2%;
                padding: 5%;
            }

            header, nav, section, aside, footer{
                background-color: dimgrey;
                font-family: Arial, Helvetica, sans-serif;
                
            }

            #center_header{
                padding-top: 3%;
                padding-left: 1%;
            }

            #center_nav{
                padding-top: 8%;
            }

            #center_section{
                padding-top: 2%;
                padding-left: 1%;
            }

            #center_aside{
                padding-top: 3%;
                padding-left: 2%;
            }

            #center_footer{
                padding-top: 2%;
                padding-left: 1%;
            }

        </style>
    </head>
    <body>
        <header><div id="center_header">header</div></header>
        <nav><div id="center_nav">nav</div></nav>
        <section>
            <div id="center_section">section</div>
            <article>article</article>
            <article>article</article>
        </section>
        <aside><div id="center_aside">aside</div></aside>
        <footer><div id="center_footer">footer</div></footer>
    </body>
</html>
